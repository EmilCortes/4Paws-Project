<div class="navbar">
  <div class="container d-flex justify-content-start">
    <div class="mt-1">
      <button class="menu-button" (click)="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
    </div>
  </div>
</div>


<div class="map-wrap" [class.disabled]="!mapClickEnabled">
  <div class="map" #map (mousedown)="startTimer()" (mouseup)="stopTimer()"></div>
</div>


<app-sidebar [isSidebarOpen]="isSidebarOpen" (isSidebarOpenChange)="isSidebarOpen = $event"></app-sidebar>

<div class="modal-placeholder" *ngIf="showModal">
  <app-establishment-modal
    [markerInfo]="markerInfo"
    (modalClosed)="handleModalClosed()"
    (dataSaved)="saveDataInFirebase($event)"
  ></app-establishment-modal>
</div>
